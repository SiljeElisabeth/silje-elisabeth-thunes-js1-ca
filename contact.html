<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="css/styles.css" rel="stylesheet" />
    <title>Javascript 1 CA | Contact</title>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="contact.html" class="current">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="message"></div>
      <div class="contact-container">
        <form id="contactForm">
          <div>
            <label>
              Name (required) <input name="name" id="name" placeholder="Name"
            /></label>
            <div class="form-error" id="nameError">Please enter your name</div>
          </div>

          <div>
            <label
              >Subject(minimum 10 characters)
              <input
                name="subject"
                id="subject"
                placeholder="Your message here"
            /></label>
            <div class="form-error" id="subjectError">
              Message must be at least 10 characters
            </div>
          </div>

          <div>
            <label
              >Email(required)
              <input name="email" id="email" placeholder="Email"
            /></label>
            <div class="form-error" id="emailError">
              Please enter a valid email address
            </div>
          </div>

          <div>
            <label
              >Address(minimum 25 characters)
              <input name="address" id="address" placeholder="Address"
            /></label>
            <div class="form-error" id="addressError">
              Address must be at least 25 characters
            </div>
          </div>
          <button>Submit</button>
        </form>
      </div>
    </main>
    <script src="js/contact.js"></script>
  </body>
</html>
